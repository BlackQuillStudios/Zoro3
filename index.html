<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Zoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatbot-container">
        <h1>Chat with Zoro</h1>
        <div id="chatbox">
            <p class="bot-message">Greetings! I'm Zoro. Ready for an adventure in conversation?</p>
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Ask Zoro anything..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
        <div id="loading" style="display: none;">Zoro is thinking...</div>
        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
